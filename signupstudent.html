<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<h2>Sign up</h2>
</head>
<body>
<div>
	
	<form action="loginbackend.php" method="post">
		<label for="email">Username</label>
		<input type="email" id ="email" name="email" placeholder="Email" ><br>
		<label for="fname">First Name</label>
		<input type="text" id ="fname" name="fname"  ><br>
		<label for="lname">Last Name</label>
		<input type="text" id ="lname" name="lname"  ><br>
		<label for="branch">Branch</label>
		<input type="text" id ="branch" name="branch"  ><br>
		<label for="semester">Semester</label>
		<input type="text" id ="semester" name="semester"  required><br>
		<label for="degree">Degree Enrolled</label>
		<input type="text" id ="degree" name="degree"  ><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" required title="5 to 10 characters" ><br>
		
		
		<label for="remember"><input type="checkbox" name="remember">Keep me logged in</label><br>
		<input type="submit" name="login" value="submit" />
	</form>
	
</div>
</body>
</html>

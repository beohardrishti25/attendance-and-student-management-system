<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<h2>Sign In</h2>
</head>
<body>
<div>
	
	<form action="loginbackend.php" method="post">
		<label for="email">Username</label>
		<input type="email" id ="email" name="username" placeholder="Email" required><br>
		<label for="username">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" required title="5 to 10 characters" required><br>
		
		
		<label for="remember"><input type="checkbox" name="remember">Keep me logged in</label><br>
		<input type="submit" name="login" value="submit" />
	</form>
	
</div>
</body>
</html>
